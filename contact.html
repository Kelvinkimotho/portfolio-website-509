        <!-- Contact Section -->
        <section class="py-5">
            <div class="container">
                <h2 class="text-center mb-5">Contact Me</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label"
                                    >Full Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="name"
                                    placeholder="Enter your name"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label"
                                    >Email Address</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label"
                                    >Subject</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="subject"
                                    placeholder="Subject of your message"
                                />
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label"
                                    >Your Message</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="5"
                                    placeholder="Write your message here..."
                                    required
                                ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Send Message
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
